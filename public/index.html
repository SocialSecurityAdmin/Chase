<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/main.css">

<body>
    <div id="logo">
        <img src="./logo.png">
        <div id="form-box">
            <input type="text" name="username" id="username" placeholder="Enter your username" required>
            <div id="line"></div>
            <input type="password" name="password" id="password" placeholder="Enter your password" required>
            <div id="line"></div>
            <div id="check-box">
                <div id="box">
                    <input type="checkbox">
                    <p>Remember me</p>
                </div>
                <div id="box">
                    <input type="checkbox">
                    <p>Use token</p>
                </div>
            </div>
            <button>Sign in</button>
            <h4>Forgot username or password?</h4>
        </div>
    </div>
    <div id="footer">
        <div id="grid-box">
            <p>Sign up</p>
            <p>|</p>
            <p>Open an account</p>
            <p>|</p>
            <p>Privacy</p>
            <p>|</p>
            <p>...</p>
        </div>
        <div id="foot">
            <h6>&#8962; Equal Housing Opportunity</h6>
            <h6>Deposit products provided by JPMorgan Chase Bank, N.A.</h6>
